
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Gâteaux de Martin</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }
        p.slogan {
            font-size: 1.2em;
            color: #555;
        }
        .presentation {
            padding: 20px;
            font-size: 1.1em;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }
        .gallery-item {
            max-width: 300px;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
        .caption {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Les Gâteaux de Martin</h1>
        <p class="slogan">Préparationnaire à temps plein et pâtissier à temps partiel</p>
    </header>
    <section class="presentation">
        Je suis pâtissier passionné depuis 3 ans et je propose mes créations à la vente sur commande.
    </section>
    <section class="gallery">
        <div class="gallery-item">
            <img src="images/charlotte.jpg" alt="Charlotte aux fraises">
            <div class="caption">Charlotte aux fraises</div>
        </div>
        <div class="gallery-item">
            <img src="images/tarte.jpg" alt="Tarte aux fraises">
            <div class="caption">Tarte aux fraises</div>
        </div>
        <div class="gallery-item">
            <img src="images/fraisier.jpg" alt="Fraisier">
            <div class="caption">Fraisier</div>
        </div>
    </section>
</body>
</html>
